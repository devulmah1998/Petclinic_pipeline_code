name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'ec2-simple/**'
      - 'ec2-terraform/**'
      - 'rds-mysql/**'
  workflow_dispatch:
    inputs:
      directory:
        description: 'Directory to apply'
        required: true
        default: 'ec2-simple'
        type: choice
        options:
          - ec2-simple
          - ec2-terraform
          - rds-mysql

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_VERSION: 1.6.0

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Determine directory
        id: directory
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "dir=${{ github.event.inputs.directory }}" >> $GITHUB_OUTPUT
          else
            echo "dir=ec2-simple" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        working-directory: ${{ steps.directory.outputs.dir }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ steps.directory.outputs.dir }}
        env:
          TF_VAR_key_name: ${{ secrets.TF_VAR_key_name }}
          TF_VAR_private_key_path: "/tmp/dummy-key.pem"
          TF_VAR_git_repo_url: ${{ secrets.TF_VAR_git_repo_url }}
        run: |
          # Create dummy key (provisioners won't run in CI/CD)
          echo "dummy-key" > /tmp/dummy-key.pem
          chmod 400 /tmp/dummy-key.pem
          
          terraform apply -auto-approve -input=false

      - name: Terraform Output
        working-directory: ${{ steps.directory.outputs.dir }}
        run: terraform output -json
