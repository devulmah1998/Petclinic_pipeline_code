name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'ec2-simple/**'
      - 'ec2-terraform/**'
      - 'rds-mysql/**'
      - '.github/workflows/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: [ec2-simple]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ matrix.directory }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ${{ matrix.directory }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ matrix.directory }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ matrix.directory }}
        env:
          TF_VAR_key_name: ${{ secrets.TF_VAR_key_name }}
          TF_VAR_private_key_path: "/tmp/dummy-key.pem"
          TF_VAR_git_repo_url: ${{ secrets.TF_VAR_git_repo_url }}
        run: |
          # Create dummy key for planning (not used in actual deployment)
          echo "dummy-key" > /tmp/dummy-key.pem
          chmod 400 /tmp/dummy-key.pem
          
          terraform plan -no-color -input=false
        continue-on-error: true

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“– \`${{ matrix.directory }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            Plan output would appear here
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
