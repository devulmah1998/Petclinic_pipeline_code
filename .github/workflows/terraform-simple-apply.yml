name: Terraform Apply - Simple EC2

on:
  push:
    branches:
      - main
    paths:
      - 'ec2-simple/**'
      - '.github/workflows/terraform-simple-apply.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  TF_VERSION: 1.6.0
  WORKING_DIR: ec2-simple

jobs:
  terraform-apply:
    name: Deploy 2 EC2 Instances
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply
        if: github.event.inputs.action != 'destroy'
        working-directory: ${{ env.WORKING_DIR }}
        env:
          TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
          TF_VAR_git_repo_url: ${{ secrets.TF_VAR_GIT_REPO_URL }}
          TF_VAR_private_key_path: "/tmp/dummy-key.pem"
        run: |
          echo "dummy-key" > /tmp/dummy-key.pem
          chmod 400 /tmp/dummy-key.pem
          terraform apply -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: ${{ env.WORKING_DIR }}
        env:
          TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
          TF_VAR_git_repo_url: ${{ secrets.TF_VAR_GIT_REPO_URL }}
          TF_VAR_private_key_path: "/tmp/dummy-key.pem"
        run: |
          echo "dummy-key" > /tmp/dummy-key.pem
          chmod 400 /tmp/dummy-key.pem
          terraform destroy -auto-approve

      - name: Terraform Output
        if: github.event.inputs.action != 'destroy'
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform output -json servers_info
